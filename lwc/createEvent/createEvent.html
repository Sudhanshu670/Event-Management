<template>
    <lightning-card variant="Narrow" title="Event Information" icon-name="standard:event">
    <div class="slds-m-around_small">
        <lightning-input type="text" required variant="standard" name="Name__c" value={eventRecord.Name} label="Name"
        onchange={handleChange}>
    </lightning-input>
   <c-custom-lwc-lookup onselect={handleLookup} object-name="Event_Organizer__c" field-name="Name"
        parent-idfield="Event_Organizer__c" iconname="standard:people" search-label="Event Organizer">
    </c-custom-lwc-lookup>
    <br />
    <lightning-input type="datetime" required variant="standard" name="Start_DateTime__c" label="Start Date"
        value={eventRecord.Start_DateTime__c} onchange={handleChange}>
    </lightning-input>
    <lightning-input type="datetime" variant="standard" value={eventRecord.End_Date_Time__c}
        name="End_Date_Time__c" label="End Date" onchange={handleChange}>
    </lightning-input>
    <lightning-input type="number" required variant="standard" value={eventRecord.Max_Seats__c}
        name="Max_Seats__c" label="Max Attendees" onchange={handleChange}>
    </lightning-input>
    <c-custom-lwc-lookup onselect={handleLookup} object-name="Location__c" field-name="Name"
        parent-idfield="Location__c" iconname="utility:location" search-label="Event Location"></c-custom-lwc-lookup>
    <br />
    <lightning-input-rich-text required type="number" variant="standard" value={eventRecord.Event_Detail__c}
        name="Event_Detail__c" label="Event Details" onchange={handleChange}>
    </lightning-input-rich-text>

     </div>
     </lightning-card>
     <lightning-button variant="brand" label="Save" title="Save" onclick={handleclick}></lightning-button>
     <lightning-button variant="destructive" label="Reset" title="Reset" type="reset" onclick={handlecancel}></lightning-button>
</template>
