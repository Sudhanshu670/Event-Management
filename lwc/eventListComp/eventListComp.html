<template>
    <lightning-card variant="Narrow" >
        <!-- Upcoming Events -->
        
        <div class="slds-var-p-around_large slds-text-heading_large">Upcoming Events</div>
        <hr/>
        <lightning-layout vertical-align="center" multiple-rows>
            <template if:true={upcomingEventSize} for:each={upcomingEvnets} for:item="event" for:index="index">
                <lightning-layout-item key={event.Id} size="12" padding="around-small" small-device-size="12" medium-device-size="6" large-device-size="4" >
                    <c-event-tile event={event} image-url={images.event} onselect={handleEventClick} ></c-event-tile>
                </lightning-layout-item>
            </template>
            <template if:false={upcomingEventSize}>
                You dont have any upcoming Events.RSVP on any event to see your events!
            </template>
        </lightning-layout>
        <!-- Past Events -->
        <hr/>
        <br>
        <br>
        <br>
        <div class="slds-var-p-around_large slds-text-heading_large">Past Events</div>
        <lightning-layout multiple-rows>
            <template if:true={pastEventSize} for:each={pastEvents} for:item="event" for:index="index">
                <lightning-layout-item key={event.Id} size="12" padding="around-small" small-device-size="12" medium-device-size="6" large-device-size="4" >
                    <c-event-tile event={event} image-url={images.event} onselect={handleEventClick} ></c-event-tile>
                </lightning-layout-item>
            </template>
            <template if:false={pastEventSize}>
                You have not attended any event in the past!
            </template>
        </lightning-layout>
    </lightning-card>
</template>
